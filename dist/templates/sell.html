<div class="row">
	<div class="alert alert-{{ response.type }}" ng-if="response.message" style="

		position: fixed;
		top: 10px;
		right: 10px;
		width: 400px;
		display: block;
		z-index: 1000000;

	">
		{{ response.message }}
	</div>

	<div class="row">
		<div class="col-xs-6" ng-init="getAllProducts()">
			<h2>Product Lists</h2>

			<ul class="list-group">
				<li ng-repeat="(idx, product) in products track by $index" class="list-group-item" style="cursor: pointer;">
					<div>
						<span class="label label-danger" ng-click="removeFromBasket(product.id, $index)">X</span>
						<span>
							<a ng-click="addToBasket(product)" >{{ product.name }}</a>
						</span>
						<span class="pull-right">
							<span class="badge">{{ product.price | number }}</span>
						</span>
					</div>
				</li>
			</ul>
		</div>

		<div class="col-xs-6">
			<h2>Orders</h2>

		<table class="table table-bordered">
			<thead>
				<th>Item</th>
				<th>Qty</th>
				<th>Price</th>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders track by $index">
					<td>{{ order.name }}</td>
					<td>{{ order.qty }}</td>
					<td>{{ order.price * order.qty | number}}</td>
				</tr>
			</tbody>
			<tfoot>
				<td colspan="2">Total</td>
				<td>{{ total | number }}</td>
			</tfoot>
		</table>

		<button class="btn btn-primary" ng-click="saveOrders()">Checkout</button>
			
		</div>
	</div>
</div>
