<div class="row">

	<div class="col-xs-12">
		<h2>Order {{ params.current.params.id }}</h2>
	</div>

	<div class="col-xs-6">
		<table class="table table-stripped table-bordered">
			<thead>
				<th>Item</th>
				<th>Qty</th>
				<th>Subtotal</th>
			</thead>

			<tbody>
				<tr ng-repeat="order in orders.items">
					<td>{{ order.name }}</td>
					<td>{{ order.qty }}</td>
					<td>{{ (order.price * order.qty) | number }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
