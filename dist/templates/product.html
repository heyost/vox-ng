<div class="row">
	<div class="col-xs-6">
		
		<form ng-submit="addProduct()" class="form form-horizontal">
			<div class="form-group">
				<label for="">Name</label>
				<input type="text" ng-model="product.name" class="form-control">	
			</div>
			<div class="form-group">
				<label for="">Price</label>
				<input type="text" ng-model="product.price" class="form-control">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
			
		</form>
	</div>
	<div class="col-xs-6" ng-init="getAllProducts()">
		<h2>Product Lists</h2>

		<div class="form-group">
			<label for="">Search</label>
			<input type="text" ng-model="searchText.name" class="form-control">
		</div>
		<ul class="list-group">
			<li ng-repeat="product in products | toArray | filter:searchText" class="list-group-item" style="cursor: pointer;">
				<div>
					<span class="label label-danger" ng-click="removeFromBasket(product.id, $index)">X</span>
					<span>
						<a ng-click="addToBasket(product)" >{{ product.name }}</a>
					</span>
					<span class="pull-right">
						<span class="badge">{{ product.price | number }}</span>
					</span>
				</div>
			</li>
		</ul>
	</div>
</div>
